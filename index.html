        // Function to get the URL set for the current hour
        function getCurrentUrlSet() {
            const currentHour = new Date().getHours(); // Local time
            if (currentHour >= 10 && currentHour <= 21) {
                return hourlyUrlSets[currentHour] || [];
            }
            return hourlyUrlSets.default;
        }

        // Function to redirect to a random URL based on weights
        function redirectToRandomSite() {
            const urls = getCurrentUrlSet();
            const totalWeight = urls.reduce((sum, { weight }) => sum + weight, 0);
            const random = Math.random() * totalWeight;

            let cumulativeWeight = 0;
            for (const { url, weight } of urls) {
                cumulativeWeight += weight;
                if (random < cumulativeWeight) {
                    window.location.href = url;
                    break;
                }
            }
        }

        // Redirect when the page loads
        window.onload = redirectToRandomSite;
